    <script>
        $(document).ready(function(){

            var active_ele = $(".nano-content a[href='{{ request.path }}']");
            console.log(active_ele);
            $(active_ele).parent().addClass("active-link");
            if ($(active_ele).parent().parent().hasClass("collapse")){
                $(active_ele).parent().parent().addClass("in");
            }

        });//end doc ready

    </script>


	    <!-- TengLan Analytics -->

    <script src="/static/js/tenglan.js"></script>
    <script>
    sniffer.report_url = 'http://127.0.0.1:9000/api/data/report/'; //监测结果汇报地址
    sniffer.bandwith_test_img = 'http://www.baidu.com'; //如果要测试用户带宽，指定下载测试图片
    sniffer.site_id = 1; //这是在服务器端帮这个站点分配的站点id
    sniffer.bandwith_test_img_size = 2500; //写清楚你要测试下载的图片大小，不测试带宽的话不需要

    sniffer.collect(sniffer); //开始收集数据并向服务器端汇报
    </script>
