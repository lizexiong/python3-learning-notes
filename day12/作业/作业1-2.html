<html lang="en">
<head>

</head>
<body>
<div>

        网站介绍

    <div style="float: right;width: 80%;background-color: rosybrown">
        <label>
            注册界面

                地区选择:
                <select>
                    <optgroup label="直辖市" >

    </div>
