<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <form action="/app02/db_handle/" method="post">
        <p>用户名:<input type="text" name="username" /></p>
        <p>密码:<input type="text" name="password" /></p>
        <p>年龄:<input type="text" name="age" /></p>
        <p>提交:<input type="submit" value="提交" /></p>
    </form>


    <table border="1">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
            {% for item in user_list_obj %}
                <tr>
                    <td>{{ item.username }}</td>
                    <td>{{ item.password }}</td>
                    <td>{{ item.age }}</td>
                </tr>
<!--            这里出现过一个问题，不知道是空格还是什么，这个endfor删除了重新写才不报错-->
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
